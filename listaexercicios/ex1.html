    <script>
// 1. Elabore um algoritmo que leia um número, e se 
//ele for maior do que 20, imprimir a metade desse número.
var num=prompt("Digite:");
num=parseFloat(num)
if (num > 20){
    num= num/2
    alert(`A metade do número é ${num}`)
}
