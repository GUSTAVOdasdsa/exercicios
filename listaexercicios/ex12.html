<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var num1 = prompt("Digite um número");
num1 = parseInt(num1);
if (num1 % 3 === 0){
    alert(`O ${num1} é múltiplo de 3`)
}
else{
    alert(`O ${num1} não é múltiplo de 3`)
}





    </script>
</body>
</html>
