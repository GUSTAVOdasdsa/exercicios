    <script>
/* 2. Elabore um algoritmo para testar se uma senha digita é igual a “Patinho Feio”. Se a senha estiver correta escreva “Acesso permitido”, 
do contrario emita a mensagem “Você não tem acesso ao sistema”.
*/

senha=prompt("Digite a senha")
if (senha === "patinho feio"){
    alert("Acesso permitido")
}
else{
    alert("Você não tem acesso ao sistema")
}



    </script>
